br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Des3</span> </span>&#123;</span><br><span class="line">  <span class="comment"><span class="markdown">/<span class="strong">**</span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet">   *</span> DES 加密算法</span></span></span><br><span class="line"><span class="comment"><span class="markdown">   <span class="emphasis">*</span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet">   *</span> 该函数接受一个 8 字节字符串作为普通 DES 算法的密钥（也就是 64 位，但是算法只使用 56 位），或者接受一个 24 字节字符串作为 3DES</span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet">   *</span> 算法的密钥；第二个参数是要加密或解密的信息字符串；第三个布尔值参数用来说明信息是加密还是解密；接下来的可选参数 mode 如果是 0 表示 ECB</span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet">   *</span> 模式，1 表示 CBC 模式，默认是 ECB 模式；最后一个可选项是一个 8 字节的输入向量字符串（在 ECB 模式下不使用）。返回的密文是字符串。</span></span></span><br><span class="line"><span class="comment"><span class="markdown">   <span class="emphasis">*</span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet">   *</span> 参数： <span class="xml"><span class="tag">&lt;<span class="name">br</span>&gt;</span></span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet">   *</span> key: 8字节字符串作为普通 DES 算法的密钥,或 24 字节字符串作为 3DES <span class="xml"><span class="tag">&lt;<span class="name">br</span>&gt;</span></span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet">   *</span> message： 加密或解密的信息字符串<span class="xml"><span class="tag">&lt;<span class="name">br</span>&gt;</span></span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet">   *</span> encrypt: 布尔值参数用来说明信息是加密还是解密<span class="xml"><span class="tag">&lt;<span class="name">br</span>&gt;</span></span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet">   *</span> mode: 1:CBC模式，0:ECB模式(默认)<span class="xml"><span class="tag">&lt;<span class="name">br</span>&gt;</span></span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet">   *</span> iv:<span class="xml"><span class="tag">&lt;<span class="name">br</span>&gt;</span></span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet">   *</span> padding: 可选项, 8字节的输入向量字符串（在 ECB 模式下不使用）</span></span></span><br><span class="line"><span class="comment"><span class="markdown">   <span class="emphasis">*/</span></span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">// des http://www.cnblogs.com/bullub/archive/2013/05/02/3054798.html</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// this takes the key, the message, and whether to encrypt or decrypt</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">static</span> des(key, <span class="built_in">String</span> message, <span class="built_in">bool</span> encrypt, &#123;mode: <span class="number">0</span>, iv, padding&#125;) &#123;</span><br><span class="line">    <span class="keyword">if</span> (encrypt) <span class="comment">// 如果是加密的话，首先转换编码</span></span><br><span class="line"></span><br><span class="line">      message = utf8.decode(<span class="keyword">new</span> Utf8Encoder().convert(message));</span><br><span class="line"></span><br><span class="line">    <span class="comment">// declaring this locally speeds things up a bit</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> spfunction1 = [</span><br><span class="line "number">0</span>, temp;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> j = <span class="number">0</span>; j &lt; iterations; j++) &#123;</span><br><span class="line">      <span class="comment">// either 1 or 3 iterations</span></span><br><span class="line"></span><br><span class="line">      <span class="built_in">int</span> left = (key.codeUnitAt(m++) &lt;&lt; <span class="number">24</span>) |</span><br><span class="line">          (key.codeUnitAt(m++) &lt;&lt; <span class="number">16</span>) |</span><br><span class="line">          (key.codeUnitAt(m++) &lt;&lt; <span class="number">8</span>) |</span><br><span class="line">          key.codeUnitAt(m++);</span><br><span class="line"></span><br><span class="line">      <span class="built_in">int</span> right = (key.codeUnitAt(m++) &lt;&lt; <span class="number">24</span>) |</span><br><span class="line">          (key.codeUnitAt(m++) &lt;&lt; <span class="number">16</span>) |</span><br><span class="line">          (key.codeUnitAt(m++) &lt;&lt; <span class="number">8</span>) |</span><br><span class="line">          key.codeUnitAt(m++);</span><br><span class="line"></span><br><span class="line">      temp = ((left.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">4</span>) ^ right) &amp; <span class="number">0x0f0f0f0f</span>;</span><br><span class="line"></span><br><span class="line">      right ^= temp;</span><br><span class="line"></span><br><span class="line">      left = (left ^ (temp &lt;&lt; <span class="number">4</span>)).toSigned(<span class="number">32</span>);</span><br><span class="line"></span><br><span class="line">      temp = ((right.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">16</span>) ^ left) &amp; <span class="number">0x0000ffff</span>;</span><br><span class="line"></span><br><span class="line">      left ^= temp;</span><br><span class="line"></span><br><span class="line">      right ^= (temp &lt;&lt; <span class="number">16</span>).toSigned(<span class="number">32</span>);</span><br><span class="line"></span><br><span class="line">      temp = ((left.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">2</span>) ^ right) &amp; <span class="number">0x33333333</span>;</span><br><span class="line"></span><br><span class="line">      right ^= temp;</span><br><span class="line"></span><br><span class="line">      left ^= (temp &lt;&lt; <span class="number">2</span>).toSigned(<span class="number">32</span>);</span><br><span class="line"></span><br><span class="line">      temp = ((right.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">16</span>) ^ left) &amp; <span class="number">0x0000ffff</span>;</span><br><span class="line"></span><br><span class="line">      left ^= temp;</span><br><span class="line"></span><br><span class="line">      right ^= (temp &lt;&lt; <span class="number">16</span>).toSigned(<span class="number">32</span>);</span><br><span class="line"></span><br><span class="line">      temp = ((left.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">1</span>) ^ right) &amp; <span class="number">0x55555555</span>;</span><br><span class="line"></span><br><span class="line">      right ^= temp;</span><br><span class="line"></span><br><span class="line">      left ^= (temp &lt;&lt; <span class="number">1</span>).toSigned(<span class="number">32</span>);</span><br><span class="line"></span><br><span class="line">      temp = ((right.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">8</span>) ^ left) &amp; <span class="number">0x00ff00ff</span>;</span><br><span class="line"></span><br><span class="line">      left ^= temp;</span><br><span class="line"></span><br><span class="line">      right ^= (temp &lt;&lt; <span class="number">8</span>).toSigned(<span class="number">32</span>);</span><br><span class="line"></span><br><span class="line">      temp = ((left.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">1</span>) ^ right) &amp; <span class="number">0x55555555</span>;</span><br><span class="line"></span><br><span class="line">      right ^= temp;</span><br><span class="line"></span><br><span class="line">      left ^= (temp &lt;&lt; <span class="number">1</span>).toSigned(<span class="number">32</span>);</span><br><span class="line"></span><br><span class="line">      <span class="comment">// the right side needs to be shifted and to get the last four bits of</span></span><br><span class="line"></span><br><span class="line">      <span class="comment">// the left side</span></span><br><span class="line"></span><br><span class="line">      temp = (left &lt;&lt; <span class="number">8</span>).toSigned(<span class="number">32</span>) |</span><br><span class="line">          ((right.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">20</span>) &amp; <span class="number">0x000000f0</span>);</span><br><span class="line"></span><br><span class="line">      <span class="comment">// left needs to be put upside down</span></span><br><span class="line"></span><br><span class="line">      left = (right &lt;&lt; <span class="number">24</span>).toSigned(<span class="number">32</span>) |</span><br><span class="line">          ((right &lt;&lt; <span class="number">8</span>).toSigned(<span class="number">32</span>) &amp; <span class="number">0xff0000</span>) |</span><br><span class="line">          ((right.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">8</span>) &amp; <span class="number">0xff00</span>) |</span><br><span class="line">          ((right.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">24</span>) &amp; <span class="number">0xf0</span>);</span><br><span class="line"></span><br><span class="line">      right = temp;</span><br><span class="line"></span><br><span class="line">      <span class="comment">// now go through and perform these shifts on the left and right keys</span></span><br><span class="line"></span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; shifts.length; i++) &#123;</span><br><span class="line">        <span class="comment">// shift the keys either one or two bits to the left</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (shifts[i] != <span class="number">0</span>) &#123;</span><br><span class="line">          left = (left &lt;&lt; <span class="number">2</span>).toSigned(<span class="number">32</span>) | (left.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">26</span>);</span><br><span class="line"></span><br><span class="line">          right = (right &lt;&lt; <span class="number">2</span>).toSigned(<span class="number">32</span>) | (right.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">26</span>);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">          left = (left &lt;&lt; <span class="number">1</span>).toSigned(<span class="number">32</span>) | (left.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">27</span>);</span><br><span class="line"></span><br><span class="line">          right = (right &lt;&lt; <span class="number">1</span>).toSigned(<span class="number">32</span>) | (right.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">27</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        left &amp;= <span class="number">-0xf</span>;</span><br><span class="line"></span><br><span class="line">        right &amp;= <span class="number">-0xf</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// now apply PC-2, in such a way that E is easier when encrypting or</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// decrypting</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// this conversion will look like PC-2 except only the last 6 bits</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// of each byte are used</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// rather than 48 consecutive bits and the order of lines will be</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// according to</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// how the S selection functions will be applied: S2, S4, S6, S8,</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// S1, S3, S5, S7</span></span><br><span class="line"></span><br><span class="line">        lefttemp = pc2bytes0[left.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">28</span>] |</span><br><span class="line">            pc2bytes1[(left.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">24</span>) &amp; <span class="number">0xf</span>] |</span><br><span class="line">            pc2bytes2[(left.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">20</span>) &amp; <span class="number">0xf</span>] |</span><br><span class="line">            pc2bytes3[(left.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">16</span>) &amp; <span class="number">0xf</span>] |</span><br><span class="line">            pc2bytes4[(left.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">12</span>) &amp; <span class="number">0xf</span>] |</span><br><span class="line">            pc2bytes5[(left.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">8</span>) &amp; <span class="number">0xf</span>] |</span><br><span class="line">            pc2bytes6[(left.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">4</span>) &amp; <span class="number">0xf</span>];</span><br><span class="line"></span><br><span class="line">        righttemp = pc2bytes7[right.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">28</span>] |</span><br><span class="line">            pc2bytes8[(right.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">24</span>) &amp; <span class="number">0xf</span>] |</span><br><span class="line">            pc2bytes9[(right.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">20</span>) &amp; <span class="number">0xf</span>] |</span><br><span class="line">            pc2bytes10[(right.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">16</span>) &amp; <span class="number">0xf</span>] |</span><br><span class="line">            pc2bytes11[(right.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">12</span>) &amp; <span class="number">0xf</span>] |</span><br><span class="line">            pc2bytes12[(right.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">8</span>) &amp; <span class="number">0xf</span>] |</span><br><span class="line">            pc2bytes13[(right.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">4</span>) &amp; <span class="number">0xf</span>];</span><br><span class="line"></span><br><span class="line">        temp = ((righttemp.toUnsigned(<span class="number">32</span>) &gt;&gt; <span class="number">16</span>) ^ lefttemp) &amp; <span class="number">0x0000ffff</span>;</span><br><span class="line"></span><br><span class="line">        keys[n++] = lefttemp ^ temp;</span><br><span class="line"></span><br><span class="line">        keys[n++] = righttemp ^ (temp &lt;&lt; <span class="number">16</span>).toSigned(<span class="number">32</span>);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125; <span class="comment">// for each iterations</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// return the keys we&#x27;ve created</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> keys;</span><br><span class="line">  &#125; <span class="comment">// end of des_createKeys</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">static</span> genkey(<span class="built_in">List</span>&lt;<span class="built_in">int</span>&gt; key, start, end) &#123;</span><br><span class="line">    <span class="comment">// 8 byte / 64 bit Key (DES) or 192 bit Key</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> pad(key.sublist(start, end));</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">static</span> pad(key) &#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = key.length; i &lt; <span class="number">24</span>; i++) &#123;</span><br><span class="line">      key += <span class="string">&quot;0&quot;</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> key;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">static</span> <span class="keyword">const</span> des3iv = <span class="string">&#x27;01234567&#x27;</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">static</span> <span class="built_in">String</span> encrypt(<span class="built_in">String</span> key, <span class="built_in">String</span> input,</span><br><span class="line">      &#123;mode: <span class="number">1</span>, iv: des3iv, padding: <span class="number">1</span>&#125;) &#123;</span><br><span class="line">    <span class="keyword">var</span> genKey = utf8.decode(genkey(utf8.encode(key), <span class="number">0</span>, <span class="number">24</span>));</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> base64.encode(</span><br><span class="line">        des(genKey, input, <span class="keyword">true</span>, mode: mode, iv: des3iv, padding: <span class="number">1</span>).codeUnits);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">static</span> <span class="built_in">String</span> decrypt(<span class="built_in">String</span> key, <span class="built_in">String</span> input,</span><br><span class="line">      &#123;mode: <span class="number">1</span>, iv: des3iv, padding: <span class="number">1</span>&#125;) &#123;</span><br><span class="line">    <span class="keyword">var</span> genKey = utf8.decode(genkey(utf8.encode(key), <span class="number">0</span>, <span class="number">24</span>));</span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> filterStr = base64.decode(input.replaceAll(<span class="string">&#x27; &#x27;</span>, <span class="string">&#x27;&#x27;</span>)); <span class="comment">//过滤非法字符串</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> des(genKey, <span class="keyword">new</span> <span class="built_in">String</span>.fromCharCodes(filterStr), <span class="keyword">false</span>,</span><br><span class="line">        mode: mode, iv: des3iv, padding: <span class="number">1</span>);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
