,</span><br><span class="line">        version: _databaseVersion, onCreate: _onCreate);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">///<span class="markdown">创建数据库</span></span></span><br><span class="line">  Future _onCreate(Database db, <span class="built_in">int</span> version) <span class="keyword">async</span> &#123;</span><br><span class="line">    <span class="keyword">await</span> db.execute(<span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">          CREATE TABLE <span class="subst">$rssUrlTable</span> (</span></span><br><span class="line"><span class="string">            <span class="subst">$rssId</span> INTEGER PRIMARY KEY,</span></span><br><span class="line"><span class="string">            <span class="subst">$rssName</span> TEXT NOT NULL,</span></span><br><span class="line"><span class="string">            <span class="subst">$rssUrl</span> TEXT NOT NULL</span></span><br><span class="line"><span class="string">          )</span></span><br><span class="line"><span class="string">          &#x27;&#x27;&#x27;</span>);</span><br><span class="line">    <span class="keyword">await</span> db.execute(<span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">          CREATE TABLE <span class="subst">$rssMsgTable</span> (</span></span><br><span class="line"><span class="string">            <span class="subst">$rssId</span> INTEGER PRIMARY KEY,</span></span><br><span class="line"><span class="string">            <span class="subst">$title</span> TEXT NOT NULL,</span></span><br><span class="line"><span class="string">            <span class="subst">$description</span> TEXT NOT NULL,</span></span><br><span class="line"><span class="string">            <span class="subst">$url</span> TEXT NOT NULL,</span></span><br><span class="line"><span class="string">            <span class="subst">$isRead</span> TINYI
