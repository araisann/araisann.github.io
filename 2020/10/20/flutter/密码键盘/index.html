ate createState() =&gt; _MyPageState();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">_MyPageState</span> <span class="keyword">extends</span> <span class="title">State</span>&lt;<span class="title">MyPage</span>&gt; </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">final</span> _node = FocusNode();</span><br><span class="line">  <span class="keyword">final</span> ValueNotifier&lt;<span class="built_in">String</span>&gt; _valueNotifier = ValueNotifier(<span class="string">&#x27;&#x27;</span>);</span><br><span class="line"></span><br><span class="line">  <span class="comment">///<span class="markdown">CellModel分组</span></span></span><br><span class="line">  <span class="built_in">List</span>&lt;<span class="built_in">List</span>&lt;CellModel&gt;&gt; _cellGroupList = [];</span><br><span class="line"></span><br><span class="line">  <span class="comment">///<span class="markdown">文字分组</span></span></span><br><span class="line">  <span class="built_in">List</span>&lt;<span class="built_in">List</span>&lt;<span class="built_in">String</span>&gt;&gt; _textGroupList = [];</span><br><span class="line"></span><br><span class="line">  <span class="comment">///<span class="markdown">当前cell所在的group中的位置</span></span></span><br><span class="line">  <span class="built_in">int</span> _currGroupIndex = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">  <span class="comment">///<span class="markdown">当前cell所在list中的位置</span></span></span><br><span class="line">  <span class="built_in">int</span> _currListIndex = <span class="number">-1</span>;</span><br><span class="line"></span><br><span class="line">  <span class="meta">@override</span></span><br><span class="line">  <span class="keyword">void</span> initState() &#123;</span><br><span class="line">    <span class="keyword">su r><span class="line">                &#125;),</span><br><span class="line">          ],</span><br><span class="line">        ),</span><br><span class="line">        autoScroll: <span class="keyword">true</span>,</span><br><span class="line">        bottomAvoiderScrollPhysics: BouncingScrollPhysics(),</span><br><span class="line">        child: Container(</span><br><span class="line">          padding: EdgeInsets.symmetric(</span><br><span class="line">            horizontal: ScreenUtil().setWidth(<span class="number">26</span>),</span><br><span class="line">          ),</span><br><span class="line">          child: Column(</span><br><span class="line">            mainAxisSize: MainAxisSize.max,</span><br><span class="line">            crossAxisAlignment: CrossAxisAlignment.start,</span><br><span class="line">            mainAxisAlignment: MainAxisAlignment.start,</span><br><span class="line">            children: [</span><br><span class="line">              <span class="comment">//方格组</span></span><br><span class="line">              KeyboardInput&lt;<span class="built_in">String</span>&gt;(</span><br><span class="line">                focusNode: _node,</span><br><span class="line">                notifier: _valueNotifier,</span><br><span class="line">                builder: (context, text, hasFocus) &#123;</span><br><span class="line">                  <span class="built_in">int</span> i = <span class="number">-1</span>;</span><br><span class="line">                  <span class="keyword">return</span> Wrap(</span><br><span class="line">                    runSpacing: ScreenUtil().setHeight(<span class="number">20</span>),</span><br><span class="line">                    spacing: ScreenUtil().setWidth(<span class="number">13</span>),</span><br><span class="line">                    runAlignment: WrapAlignment.start,</span><br><span class="line">                    crossAxisAlignment: WrapCrossAlignment.start,</span><br><span class="line">                    children: _cellGroupList.map((list) &#123;</span><br><span class="line">                      i++;</span><br><span class="line">                      <span class="keyword">return</span> _createGroup(i, list);</span><br><span class="line">                    &#125;).toList(),</span><br><span class="line">                  );</span><br><span class="line">                &#125;,</span><br><span class="line">              ),</span><br><span class="line">            ],</span><br><span class="line">          ),</span><br><span class="line">        ),</span><br><span class="line">      ),</span><br><span class="line">    );</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">///<span class="markdown">创建group视图</span></span></span><br><span class="line">  Widget _createGroup(<span class="built_in">int</span> groupIndex, <span class="built_in">List</span>&lt;CellModel&gt; cellModelList) &#123;</span><br><span class="line">    <span class="keyword">return</span> ConstrainedBox(</span><br><span class="line">      constraints: BoxConstraints(</span><br><span class="line">        maxWidth: <span class="number">100</span>,</span><br><span class="line">      ),</span><br><span class="line">      child: GridView.builder(</span><br><span class="line">        gridDelegate: SliverGridDelegateWithMaxCrossAxisExtent(</span><br><span class="line">          <span class="comment">//单个widget的水平最大宽度</span></span><br><span class="line">          maxCrossAxisExtent: ScreenUtil().setWidth(<span class="number">127</span>),</span><br><span class="line">          <span class="comment">//垂直单个子widget间距</span></span><br><span class="line">          mainAxisSpacing: <span class="number">0</span>,</span><br><span class="line">          <span class="comment">//水平单个子widget间距</span></span><br><span class="line">          crossAxisSpacing: <span class="number">0</span>,</span><br><span class="line">          <span class="comment">//item宽高比例</span></span><br><span class="line">          childAspectRatio:</span><br><span class="line">              ScreenUtil().setWidth(<span class="number">127</span>) / ScreenUtil().setHeight(<span class="number">77</span>),</span><br><span class="line">        ),</span><br><span class="line">        itemBuilder: (context, <span class="keyword">final</span> index) &#123;</span><br><span class="line">          <span class="keyword">return</span> SquareCell(</span><br><span class="line">            statusIndex: cellModelList[index].statusIndex,</span><br><span class="line">            text: _textGroupList[groupIndex][index] == <span class="string">&#x27;&#x27;</span></span><br><span class="line">                ? <span class="string">&#x27;P<span class="subst">$&#123;index + <span class="number">1</span>&#125;</span>&#x27;</span></span><br><span class="line">                : _textGroupList[groupIndex][index],</span><br><span class="line">            hasFocus:</span><br><span class="line">                (groupIndex == _currGroupIndex &amp;&amp; index == _currListIndex),</span><br><span class="line">            tap: () &#123;</span><br><span class="line">              setState(() &#123;</span><br><span class="line">                _currGroupIndex = groupIndex;</span><br><span class="line">                _currListIndex = index;</span><br><span class="line">                _node.requestFocus();</span><br><span class="line">              &#125;);</span><br><span class="line">            &#125;,</span><br><span class="line">          );</span><br><span class="line">        &#125;,</span><br><span class="line">        padding: EdgeInsets.zero,</span><br><span class="line">        itemCount: cellModelList.length,</span><br><span class="line">        physics: NeverScrollableScrollPhysics(),</span><br><span class="line">        cacheExtent: ScreenUtil().setHeight(<span class="number">77</span>),</span><br><span class="line">        shrinkWrap: <span class="keyword">true</span>,</span><br><span class="line">      ),</span><br><span class="line">    );</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">///<span class="markdown">监听键盘输入</span></span></span><br><span class="line">  _inputText(<span class="built_in">String</span> action) &#123;</span><br><span class="line"></span><br><span class="line">    _notifyValueChange();</span><br><span class="line">    setState(() &#123;&#125;);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">///<span class="markdown">初始化所有点</span></span></span><br><span class="line">  _initAllCell(&#123;<span class="built_in">bool</span> notify = <span class="keyword">false</span>&#125;) &#123;</span><br><span class="line">    _cellGroupList.clear();</span><br><span class="line">    _textGroupList.clear();</span><br><span class="line">    _cellGroupList.add([CellModel(), CellModel()]);</span><br><span class="line">    _textGroupList.add([<span class="string">&#x27;&#x27;</span>, <span class="string">&#x27;&#x27;</span>]);</span><br><span class="line">    _currGroupIndex = <span class="number">0</span>;</span><br><span class="line">    _currListIndex = <span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">if</span> (notify) &#123;</span><br><span class="line">      setState(() &#123;&#125;);</span><br><span class="line">      _notifyValueChange();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">///<span class="markdown">延迟回收键盘</span></span></span><br><span class="line">    Future.delayed(<span class="built_in">Duration</span>(milliseconds: <span class="number">300</span>), () &#123;</span><br><span class="line">      _node.unfocus();</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;
